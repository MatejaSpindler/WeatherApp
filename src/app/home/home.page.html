<ion-header>
  <ion-toolbar>
    <ion-title text-center> Weather forcast </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content margin>
  <ion-item class="CityInfo">
    <p text-center>{{ data.name }}</p>
    <p text-center>
      Refreshed at
      <ion-datetime
        display-format="DD.MM.YYYY  hh:mm A"
        [(ngModel)]="currentDate"
      >
      </ion-datetime>
    </p>
  </ion-item>

  <ion-item class="forcast">
    <!-- Add card content here! -->
    <div class="currentInfo">
      <p text-center>Current temperature: {{ data.main.temp }} K</p>
      <p text-center>description: {{ data.weather[0].description }}</p>
      <p text-center>humidity: {{ data.main.humidity }} %</p>
      <p text-center>pressure: {{ data.main.pressure }}</p>
    </div>
    <div
      class="furtherWeather"
      (tap)="getFiveDaysForcast()"
      (press)="getFiveDaysForcast()"
      (click)="getFiveDaysForcast()"
    >
      <p text-center>5 days weather forcast</p>
    </div>
  </ion-item>
  <ion-spinner color="secondary" name="lines"></ion-spinner>
</ion-content>
