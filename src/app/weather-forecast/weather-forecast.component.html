<ion-card
  class="weatherCard forecast centerContent"
  *ngFor="let wInfo of weatherForecastList"
>
  <ion-card-header class="weatherCardHeader">
    <ion-card-title>
      <ion-item>
        <ion-label class="weatherTimeInfo">
          {{ wInfo?.dt * 1000 | date: "EE" }}
          {{ wInfo?.dt * 1000 | date: "dd MMM" }}
        </ion-label>
        <!--
          <ion-label> {{ wInfo?.dt * 1000 | date: "dd MMM" }} </ion-label>
        -->
      </ion-item>
    </ion-card-title>
  </ion-card-header>
  <ion-card-content class="weatherCardContent">
    <ion-grid>
      <ion-row>
        <ion-col>
          <ion-img
            src="{{
            iconRootUrl
        }}{{wInfo?.weather[0].icon}}.png"
          >
          </ion-img>
        </ion-col>
        <ion-col>
          <ion-label class="temperature">
            <p class="minTemp">{{ wInfo?.main.temp_min }}°C</p>
            <p class="MaxTemp">{{ wInfo?.main.temp_max }}°C</p>
          </ion-label>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-card-content>
</ion-card>
